version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: dockerfile
    command: npm run dev
    volumes:
      - ./server:/app
      - /app/node_modules
    env_file:
      - .env
    ports:
      - "3500:3500"

  client:
    build:
      context: ./client
      dockerfile: dockerfile
    command: npm run dev
    volumes:
      - ./client:/app
      - /app/node_modules
    env_file:
      - .env
    ports:
      - "3000:3000"   
    depends_on:
      - server